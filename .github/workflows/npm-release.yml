name: Release Package Version

on:
    push:
        branches:
            - 'master'

jobs:
    run-build-and-test:
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                node-version: [18]
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
                  registry-url: https://registry.npmjs.org/
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'pnpm'
            - name: Install dependencies
              run: pnpm install
            - name: Test Package
              run: pnpm run test
            - name: Build Package
              run: pnpm run build
            - name: Push to NPM
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.npm_token}}
            - name: Get Version
              id: get-version
              uses: beaconbrigade/package-json-version@v0.3
              with:
                  path: .
            - name: Create Tag
              run: git tag -a ${{ steps.get-version.outputs.version }} -m "Release ${{ steps.get-version.outputs.version }}"
            - name: Push Tag
              run: git push upstream ${{ steps.get-version.outputs.version }}
